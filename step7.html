
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 완료</title>
  <style>
    body {
      background-color: #e6f5ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2b90d9;
      margin-bottom: 20px;
    }
    .qr {
      margin: 20px 0;
    }
    img {
      width: 180px;
      height: 180px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>예약이 완료되었습니다 ✅</h2>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=진료예약완료" alt="QR 코드">
    </div>
    <p>위 QR 코드를 데스크에 보여주세요.<br>또는 접수 번호 <strong>109번</strong>을 기억해 주세요.</p>
  </div>

  <script>
    // 예시: 실제 데이터는 이전 단계에서 localStorage 등을 통해 넘길 수 있음
    const postData = {
      name: localStorage.getItem("name") || "홍길동",
      idNumber: localStorage.getItem("idNumber") || "900101-1234567",
      phone: localStorage.getItem("phone") || "01012345678",
      symptoms: JSON.parse(localStorage.getItem("symptoms") || "[]"),
      detail: localStorage.getItem("detail") || "통증이 심함"
    };

    fetch("https://script.google.com/macros/s/AKfycbyN2XVyw7y3-YTqe6xbcrrrPTv5fE-T6Qtaic0pALspE-MgBCD3Uge-2eay3hmJJBYw/exec", {
      method: "POST",
      body: JSON.stringify(postData),
      headers: { "Content-Type": "application/json" }
    }).then(response => response.text()).then(text => {
      console.log("저장 결과:", text);
    });
  </script>
</body>
</html>
